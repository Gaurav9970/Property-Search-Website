<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruise Booking Form</title>
    <link rel="stylesheet" href="registration.css">
     <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container"><!--container-->

        <form class="form-group"><!--form-->
            <h1 class="text-center">Estate Booking Form</h1>

            <div id="form"><!--form-->
                <h3 class="text-white">Booking Details</h3>

            <div id="input"><!--input-->
                <input type="text" id="input-group" placeholder="Estate Name">
                <input type="text" id="input-group" placeholder="Area">
                <input type="text" id="input-group" placeholder="Check In">
                <input type="text" id="input-group" placeholder="Check Out">
                <select  id="input-group" style="background: black;">
                    <option value="">Preffered Estates</option>
                    <option value="">Imperia Estate</option>
                    <option value="">Investing in Lands</option>
                    <option value="">Luxurious Portfolio</option>
                    <option value="">Festivals on Rent</option>
                    <option value="">Budget Homes</option>
                </select>
                <select  id="input-group" style="background: black;">
                    <option value="">Preffered Class</option>
                    <option value="">Economy Class</option>
                    <option value="">Business Class</option>
                    <option value="">First Class</option>
                </select>
                </div><!--input-->

                <div id="input2"><!--input2-->
                    <input type="number" id="input-group" placeholder="Adult">
                    <input type="number" id="input-group" placeholder="Children(2-11years)">
                    <input type="number" id="input-group" placeholder="infant(under 2years)">
                </div><!--input2-->

                <div id="input3"><!--input3-->
                    <span id="input-group" class="text-primary">Select Your Budget</span> 
                    <input type="radio" id="input-group" name="r">
                    <label class="text-white" for="input-group">40 Lac to 1 Cr</label>
                    <input type="radio" id="input-group" name="r">
                    <label class="text-white" for="input-group">1 Cr to 5 Cr</label>
                </div><!--input3-->

                <div id="input4"><!--input4-->
                    <!--input type="text" id="input-group" placeholder="Return Date"-->
                    <!--input type="text" id="input-group" placeholder="Return time"-->
                    <input type="text" id="input-group1" placeholder="Any Message">
                </div><!--input4-->

                <div id="input5"><!--input5-->
                    <h3 class="text-white">Personal Details</h3>
                </div><!--input5-->

                <div id="input6"><!--input6-->
                    <input type="text" id="input-group" placeholder="Full Name">
                    <input type="number" id="input-group" placeholder="Phone Number">
                    <input type="email" id="input-group1" placeholder="Email">
                </div><!--input6-->
                <button type="submit" class="btn btn-warning text-white">Submit Form</button>
                <button type="reset" class="btn btn-primary">Clear Form</button>
            </div><!--form-->

        </form><!--form-->

    </div><!--container-->
</body>
</html>
